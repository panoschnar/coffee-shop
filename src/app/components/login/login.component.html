<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>

            <button type="button" class="btn btn-info" (click)="login()">
              Login
            </button>
            <div class="row">
              <div class="col-md-6">
                <a href="/register" style="text-decoration: none"
                  >Need Account ? <span class="text-danger">Register</span></a
                >
              </div>
              <div class="col-md-6">
                <a
                  href="/forgot-pass"
                  style="text-decoration: none; margin-left: 35%"
                >
                  Forgot Password ?</a
                >
              </div>
            </div>
            <div class="row mt-2">
              <a (click)="signInWithGoogle()" style="text-decoration: none">
                <div class="card shadow text-center" style="cursor: pointer">
                  <div class="card-body">
                    <img
                      src="../../../assets/Gmail_icon_(2020).svg.png"
                      alt=""
                      height="24px"
                      width="24px"
                    />
                    &nbsp; Sign in with Google
                  </div>
                </div>
              </a>
            </div>
            <div class="row mt-2">
              <a (click)="signInWithFb()" style="text-decoration: none">
                <div class="card shadow text-center" style="cursor: pointer">
                  <div class="card-body">
                    <img
                      src="../../../assets/2021_Facebook_icon.svg.png"
                      alt=""
                      height="24px"
                      width="24px"
                    />
                    &nbsp;Sign in with Facebook
                  </div>
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
